## Knowledge Bases ##

[[assets]]
name = 'wikidata-trident'
class = 'link.RDFSearcher'
encoding = 'wikidata'
typeProperties = ['http://www.wikidata.org/prop/direct/P31']
    [assets.store]
    class = 'link.Trident'
    configuration = 'data/wikidata.tridentdb'

[[assets]]
name  = 'wikidata-live'
class = 'link.RDFSearcher'
typeProperties = ['http://www.wikidata.org/prop/direct/P31']
    [assets.store]
    class = 'link.SparqlStore'
    configuration = 'https://query.wikidata.org/sparql'

[[assets]]
name  = 'wikidata-hdt'
class = 'link.RDFSearcher'
encoding = 'wikidata'
typeProperties = ['http://www.wikidata.org/prop/direct/P31']
    [assets.store]
    class = 'link.HDTStore'
    path = '/var/scratch/bbkruit/wikidata20200309.hdt'
    

[[assets]]
name = 'wiki-sqlite'
class = 'link.SQLiteLookup'
sqlite_kwargs = {timeout = 60.0}
sqlitedb = 'data/wdid_wpname.sqlitedb'
baseuri = 'http://www.wikidata.org/entity/Q'

[[assets]]
name = 'wikidata-elastic'
class = 'link.ElasticDB'
cache = true
es_kwargs.hosts = ['bricks07:9200']
index='test-wd-statements,test-wd-wikilookup'
baseuri='http://www.wikidata.org/entity/Q'
propbaseuri='http://www.wikidata.org/prop/direct/P'

[[assets]]
name = 'wikidata-cache'
class = 'link.SQLiteDB'
sqlite_kwargs = {timeout = 60.0}
sqlitedb = 'data/wikidata-cache.sqlitedb'
baseuri='http://www.wikidata.org/entity/Q'
propbaseuri='http://www.wikidata.org/prop/direct/P'
